<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">User Registration</h2>
    <form id="registerForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="firstName" required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-100 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="lastName" required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-100 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-100 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" name="phone" required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-100 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" name="dob" required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-100 focus:outline-none" />
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      fetch("YOUR_API_ENDPOINT_HERE", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      }).then(res => {
        if (res.ok) alert("Registration successful");
        else alert("Error during registration");
      });
    });
  </script>
</body>

</html>
