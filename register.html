<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BotTool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #4F46E5, #9333EA);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338CA;
        }

        .message {
            color: red;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2>Create Account</h2>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <select id="regRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="register()">Register</button>
        <p class="message" id="regMsg"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function register() {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const role = document.getElementById('regRole').value;
            const msg = document.getElementById('regMsg');

            if (!email || !password) {
                msg.textContent = "Please fill in all fields.";
                return;
            }

            const users = JSON.parse(localStorage.getItem('bottoolUsers') || '{}');
            if (users[email]) {
                msg.textContent = "Account already exists.";
                return;
            }

            users[email] = { password, role };
            localStorage.setItem('bottoolUsers', JSON.stringify(users));
            msg.style.color = 'green';
            msg.textContent = "Registration successful. You can now log in.";
        }
    </script>
</body>

</html>
